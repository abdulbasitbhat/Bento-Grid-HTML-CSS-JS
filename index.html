Notes
1. Why add script at end?
    a. Browsers process HTML documents from top to bottom. When a browser encounters a <script> tag, it typically pauses parsing the HTML, 
    downloads the JavaScript file (if external), and then executes the script. This can block the rendering of the rest of the page content.

    b. Many JavaScript functionalities interact with elements in the Document Object Model (DOM), such as manipulating content, adding 
    event listeners, or changing styles. So html and css must be read before script is read
